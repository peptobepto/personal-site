<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Your Movie Night</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/fav/favicon-16x16.png">
    <link rel="manifest" href="assets/fav/site.webmanifest">
    <link rel="mask-icon" href="assets/fav/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-light py-3">
        <h1 class="logo">StreamFlix</h1>
    </header>

    <!-- Featured Movies Carousel -->
    <div id="featuredCarousel" class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1920x600" class="d-block w-100" alt="Movie 1">
                <div class="carousel-caption">
                    <h5>Featured Movie 1</h5>
                    <p>Action-packed and thrilling.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1920x600" class="d-block w-100" alt="Movie 2">
                <div class="carousel-caption">
                    <h5>Featured Movie 2</h5>
                    <p>Drama and suspense at its best.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1920x600" class="d-block w-100" alt="Movie 3">
                <div class="carousel-caption">
                    <h5>Featured Movie 3</h5>
                    <p>A family-friendly classic.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#featuredCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#featuredCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Movie Thumbnails Section -->
    <div class="container mt-5">
        <h2>Trending Now</h2>
        <div class="row">
            <div class="col-6 col-md-3 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x450" class="card-img-top" alt="Movie 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Movie 1</h5>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x450" class="card-img-top" alt="Movie 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Movie 2</h5>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x450" class="card-img-top" alt="Movie 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Movie 3</h5>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x450" class="card-img-top" alt="Movie 4">
                    <div class="card-body text-center">
                        <h5 class="card-title">Movie 4</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 StreamFlix. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
