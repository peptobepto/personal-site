<body>
    <h1>this is an infinate captcha generator</h1>
    <h2>you are an idiot</h2>

    <div id="captcha-container"></div>

    <script>
  function loadCaptcha(index) {
            const container = document.getElementById('captcha-container');
            const captchaDiv = document.createElement('div');
            captchaDiv.id = 'captcha-' + index;

            container.appendChild(captchaDiv);

            grecaptcha.render('captcha-' + index, {
                'sitekey': '6Lflv0IpAAAAAAch9fyi_0b05JfrG9eHFwj3rWs8', // Replace with your actual site key
                'size': 'normal', // Adjust as needed
                'callback': function() {
                    // Callback function called when the user solves the CAPTCHA
                    loadCaptcha(index + 1);
                    loadCaptcha(index + 2);
                },
            });
        }

        // Load the first CAPTCHA on page load
        window.onload = function () {
            loadCaptcha(0);
        };
    </script>
